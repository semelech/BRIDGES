<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">An inorder traversal first visits the left child (including its entire subtree), then visits the node, and finally visits the right child (including its entire subtree). The binary search tree makes use of this traversal to print all nodes in ascending order of value.</div>
